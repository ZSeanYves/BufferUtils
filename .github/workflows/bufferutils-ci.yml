name: BufferUtils CI

on:
  pull_request:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'

jobs:
  test:
    runs-on: ubuntu-latest
    name: Build & Test BufferUtils
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Moonbit
        uses: hustcer/setup-moonbit@v1

      - name: Check Moonbit Version
        run: |
          moon version --all
          moon update
          moon install

      - name: Run tests with coverage
        run: |
          moon test --enable-coverage
